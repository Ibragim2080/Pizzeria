  <h1>Прогноз прибыли пиццерии</h1>

  <p>Введите прибыль за каждую неделю прошлого месяца:</p>

  <div id="inputs"></div>

  <button id="poluchit" onclick="forecastProfit()">Прогнозировать прибыль</button>

  <div class="result" id="output"></div>

  <script>
    // Создаем поля ввода для 4 недель
    const inputs = document.getElementById("inputs");
    for (let i = 1; i <= 4; i++) {
      inputs.innerHTML += `
        <label>Неделя ${i}:<br/>
          <input type="number" id="week${i}" placeholder="Например: 25000" />
        </label>`;
    }

    function forecastProfit() {
      let profits = [];
      for (let i = 1; i <= 4; i++) {
        const val = parseFloat(document.getElementById(`week${i}`).value);
        if (isNaN(val)) {
          alert("Пожалуйста, введите числовые значения за все 4 недели.");
          return;
        }
        profits.push(val);
      }

      // Вычисляем среднюю прибыль
      const avgProfit = profits.reduce((a, b) => a + b, 0) / 4;

      // Предполагаем, что рост 2% в неделю (можно изменить или убрать)
      const growthRate = 1.02; // 2% рост в неделю
      let forecast = [];

      for (let i = 0; i < 4; i++) {
        forecast.push((avgProfit * Math.pow(growthRate, i)).toFixed(2));
      }

      // Показываем результат
      const outputDiv = document.getElementById("output");
      outputDiv.innerHTML = `
        <h3>Прогноз прибыли на следующие 4 недели:</h3>
        <ul>
          <li>Неделя 1: ₽${forecast[0]}</li>
          <li>Неделя 2: ₽${forecast[1]}</li>
          <li>Неделя 3: ₽${forecast[2]}</li>
          <li>Неделя 4: ₽${forecast[3]}</li>
        </ul>
        <p><strong>Средняя недельная прибыль:</strong> ₽${avgProfit.toFixed(2)}</p>
      `;
    }
  </script>
